<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2 Assignment - 5 Vertices Polygon</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>
<script>
    // Scene setup
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Define the vertices of the polygon (pentagon)
    var vertices = [
        new THREE.Vector3(0, 1, 0),  // Top vertex
        new THREE.Vector3(Math.sin(Math.PI / 5), Math.cos(Math.PI / 5), 0),  // Bottom-left
        new THREE.Vector3(Math.sin(2 * Math.PI / 5), Math.cos(2 * Math.PI / 5), 0),  // Right below top-left
        new THREE.Vector3(Math.sin(3 * Math.PI / 5), Math.cos(3 * Math.PI / 5), 0),  // Bottom-right
        new THREE.Vector3(Math.sin(4 * Math.PI / 5), Math.cos(4 * Math.PI / 5), 0)   // Bottom
    ];

    // Create the geometry using the defined vertices
    var geometry = new THREE.BufferGeometry().setFromPoints(vertices);
    geometry.setIndex([0, 1, 2, 0, 2, 3, 0, 3, 4]); // Connect vertices to form a polygon
    geometry.computeVertexNormals(); // Compute normals for shading

    // Define a red or blue material for the polygon
    var material = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red color

    // Create the polygon mesh and add it to the scene
    var polygon = new THREE.Mesh(geometry, material);
    scene.add(polygon);

    // Camera positioning
    camera.position.z = 5;

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        // Slowly rotate the polygon about the X and Y axes
        polygon.rotation.x += 0.01;  // Rotation about X-axis
        polygon.rotation.y += 0.01;  // Rotation about Y-axis

        renderer.render(scene, camera);
    }

    animate();

    // Handle resizing the window
    window.addEventListener('resize', function() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
